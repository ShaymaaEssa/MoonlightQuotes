<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Quotes</title>
    <link rel="icon" href="images/bookico.png">

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
</head>
<body>

    <!-- hero-start  -->
    <section class="vh-100 hero">
        <div class="container position-relative h-100 d-flex justify-content-center align-items-center">
            <div class=" mx-4">
                <h5 class="text-center ms-5 text-light text-opacity-25">Quote of the Day</h5>
                <h1 class="my-5 text-center w-75 mx-auto text-light " id="Quote-text">"Do not take life too seriously. You will not get out alive."</h1>
                <h3 class="text-center text-light text-opacity-75" id="Quote-author">--Elbert Hubbard</h3>
                
                <div class="newquote-btn text-center mt-5">
                    <button class="btn btn-outline-light px-5 py-2" onclick="changeQuote()">New Quote</button>
                </div>
            </div>

            <div class="quote-left-icon position-absolute ms-3 ms-lg-0">
                <i class="fa-solid fa-quote-left"></i>
            </div>
            
            <div class="quote-right-icon position-absolute me-3 me-lg-0">
                <i class="fa-solid fa-quote-right"></i>
            </div>
        </div>
    </section>
    <!-- hero-end  -->
     <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
